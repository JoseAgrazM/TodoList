<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="/assets/img/bloc.png" />
		<title>Todo List</title>
	</head>
	<body>
		<div id="app">
			<div id="app-container">
				<section class="head-app">
					<h1 class="title-app">TODO APP</h1>
					<section class="head-inputs">
						<div class="container-checkAll">
							<div class="checkbox-wrapper">
								<input
									type="checkbox"
									class="check checkAll"
									id="check1-61"
								/>
								<label for="check1-61" class="label">
									<svg
										width="45"
										height="45"
										viewBox="0 0 95 95"
									>
										<rect
											x="30"
											y="20"
											width="50"
											height="50"
											stroke="black"
											fill="none"
										></rect>
										<g transform="translate(0,-952.36222)">
											<path
												d="m 56,963 c -102,122 6,9 7,9 17,-5 -66,69 -38,52 122,-77 -7,14 18,4 29,-11 45,-43 23,-4"
												stroke="#dbef00e8"
												stroke-width="3"
												fill="none"
												class="path1"
											></path>
										</g>
									</svg>
								</label>
							</div>
							<label for="checkAll">ALL</label>
						</div>
						<input
							class="input-todo"
							type="text"
							placeholder="¿Qué tiene que ser hecho?"
						/>
					</section>
				</section>

				<section class="todo-container">
					<ul class="list-items"></ul>
				</section>
				<footer class="footer">
					<span class="todo-count">
						<strong id="pendig-count">0</strong> pendiente(s)</span
					>
					<ul class="filters">
						<li>
							<a
								id="All"
								class="filtro"
								class="selected"
								href="#/"
								>Todos</a
							>
						</li>
						<li>
							<a
								id="Completed"
								class="filtro"
								class="selected"
								href="#/completed"
								>Completados</a
							>
						</li>
						<li>
							<a
								id="Pending"
								class="filtro"
								class="selected"
								href="#/active"
								>Pendientes</a
							>
						</li>
					</ul>
					<button class="clear-completed">Borrar completados</button>
				</footer>
			</div>
		</div>
		<script type="module" src="/main.js"></script>
	</body>
</html>
